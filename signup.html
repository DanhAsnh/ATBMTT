<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"rel="stylesheet"/>
  </head>
  <script>
		function encryptPassword() 
    {
			var password = document.getElementById("password").value;
			var shift = 3; // Số lượng ký tự dịch chuyển
			var encryptedPassword = "";
			for (var i = 0; i < password.length; i++) 
      {
				var charCode = password.charCodeAt(i);
				if (charCode >= 65 && charCode <= 90) { // Kiểm tra ký tự là chữ cái hoa
					encryptedPassword += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
				} else if (charCode >= 97 && charCode <= 122) { // Kiểm tra ký tự là chữ cái thường
					encryptedPassword += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
				} else { // Nếu ký tự không phải là chữ cái, giữ nguyên ký tự đó
					encryptedPassword += password.charAt(i);
				}
			}
			document.getElementById("encryptedPassword").value = encryptedPassword;
		}
	</script>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>Email</h5>
          <input type="text" class="input-signup-username"/>
          <h5>Password</h5>
          <input type="password" id="password"/>
          <h5>Key</h5>
          <input type="text" id="encryptedPassword" readonly>
          <input type="checkbox" onclick="encryptPassword()">
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <br>
        <a href="login.html" class="signup__registerButton">Tới trang đăng nhập</a>
      </div>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
